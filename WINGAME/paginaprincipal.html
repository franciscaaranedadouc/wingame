<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WINGAME</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <header>
        <a href="#" class="back">&larr; Categorías</a>
        <h1>WINGAME</h1>
    </header>
    
    <main>
        <h2>Categorías</h2>
        <input type="text" placeholder="Buscar" class="search-bar">
        
        <section class="game-list">
            <div class="game-item">
                <img src="imagenes/Aventuras.jpg">
                <p>Aventuras</p>
                <p class="price">Desde CLP$ 35.000</p>
            </div>
            <div class="game-item">
                <img src="imagenes/Accion.jpg">
                <p>Acción</p>
                <p class="price">Desde CLP$ 15.000</p>
            </div>
            <div class="game-item">
                <img src="imagenes/estrategia.jpg" alt="Terraria">
                <p>Estrategia</p>
                <p class="price">Desde CLP$ 4.990</p>
            </div>
            <div class="game-item">
                <img src="imagenes/terror.jpg" alt="ARK">
                <p>Terror </p>
                <p class="price">Desde CLP$ 10.000</p>
            </div>
            <div class="game-item">
                <img src="imagenes/carreras.jpg" alt="Subnautica">
                <p>Carreras</p>
                <p class="price">Desde CLP$ 5.990</p>
            </div>
        </section>
    </main>
</body>
</html>
